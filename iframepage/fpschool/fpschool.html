<script>
	function addTab(url){
		var newtitle = $('.active').children().eq(1).html()+'用户详情';
		var jq = top.jQuery;
        if(!$('tbody tr').hasClass('active')){
			alert('提示 请选择操作的内容！');
			return false;
		}
		if (jq('#panel-main').tabs('exists', newtitle)){
			jq('#panel-main').tabs('select', newtitle);
		} else {
			
			var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:99%;"></iframe>';
			jq('#panel-main').tabs('add',{
				title:newtitle,
				content:content,
				closable:true
			});
		}
	}
</script>
